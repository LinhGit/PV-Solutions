# how to trigger this workflow:
# (on master branch) 
# git tag v0.0.1
# git push origin v0.0.1

name: Create a new release and upload tagged Docker image as package

on:
  push:
    tags: [ "v*" ]
  
jobs:
  tagged-release:
  
    if: github.event.base_ref == 'refs/heads/added_workflows'  # TODO change back to master # only when tag is pushed on master branch
 
    runs-on: ubuntu-20.04
          
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}      

      - name: Build and push Docker image
        uses: docker/build-push-action@v2 #ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: ${{ github.event_name == 'push tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: false
          draft: false
          #fail_on_unmatched_files: true
          #files: |
          #  example_data/example_data.zip
